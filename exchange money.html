<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange</title>
  <style>
    *{
      text-align: center;
      margin: 10px;
      color: white;
      background-color: black; 
    }
    .exchange{
      box-sizing: border-box;
      color: rgb(84, 50, 205) 205);
    }
  </style>
  <script>
    function exchange(){
      var dol, reil;
      var total;
      dol=document.frm.txtdollar.value;
      reil=document.frm.txtreil.value;
      total=eval(dol) * eval(reil);
      document.frm.txttotal.value=total;
    }
  </script>
</head>
<body>
  <h1> Exchange Money</h1>
  <form name="frm">
    <input type="text" name="txtdollar">Dollor<br/><br/>
    <input type="text" name="txtreil">Reil<br/><br/>
    <input type="text" name="txttotal">Total<br/><br/>
    <input class="exchange" type="buttom" value="Exchange" onclick="exchange();">
  </form>
</body>
</html>
